<html> 
    <head>
        <script type="text/javascript" src="js-gen/set.js"></script>
        <script type="text/javascript" src="js-gen/point.js"></script>
        <script type="text/javascript" src="js-gen/directions.js"></script>
        <script type="text/javascript" src="js-gen/grid.js"></script>
        <script type="text/javascript">
            function startGrid(){
                var c = document.getElementById('canvas');
                c.width = window.innerWidth - 16;
                c.height = window.innerHeight - 16;
                c.style.width = c.width + 'px';
                c.style.height = c.height + 'px';

                window.grid = new Grid({
                    canvas: c,
                    getDirections: DirectionFunctions.weight(0.9, DirectionFunctions.explode()),
                    getBranchPoint: BranchFunctions.random(),
                    strokeStyle: 'white',
                    cellSize: 10
                });

                window.grid.draw();
            }
        </script>
    </head>
    <body style="background:black;overflow:hidden" onload="startGrid();">
        <canvas style="width:1000px;height:700px" width="1000" height="700" id="canvas"></canvas>
    </body>
</html>
