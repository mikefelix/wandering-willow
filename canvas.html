<!--suppress HtmlFormInputWithoutLabel -->
<html ng-app="WillowApp">
<head>
    <!--<script type="text/javascript" src="jquery.js"></script>-->
    <link rel="stylesheet" href="css/jquery-ui-1.10.0.custom.css"/>
    <link rel="stylesheet" href="willow.css"/>
    <script src="jquery/jquery-1.9.0.js"></script>
    <script src="angular/angular.js"></script>
    <script src="jquery/jquery-ui-1.10.0.custom.js"></script>
    <script type="text/javascript" src="js-gen/set.js"></script>
    <script type="text/javascript" src="js-gen/point.js"></script>
    <script type="text/javascript" src="js-gen/directions.js"></script>
    <script type="text/javascript" src="js-gen/grid.js"></script>
    <script type="text/javascript" src="js-gen/app.js"></script>
</head>
<body ng-controller="WillowCtrl">
<div id="controls">
    <div class="container">
        <h2>Style</h2>
        <div control="style"></div>
    </div>
    <div class="container">
        <h2>Branching</h2>
        <div control="branchStyle" ></div>
        <div control="branchTtl"></div>
        <div control="fade" ></div>
    </div>
    <div class="container">
        <h2>Completion</h2>
        <div control="finishStyle"></div>
    </div>
    <div class="container">
        <h2>Chaos</h2>
        <div control="weight"></div>
    </div>
</div>

<input type="button" class="toggle" id="go" value-on="Stop" value-off="Go!" model="running" />

<div id="drawArea">
    <canvas id="canvas"></canvas>
</div>

</body>
</html>
